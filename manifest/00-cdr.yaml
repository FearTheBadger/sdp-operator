apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: policies.beta.appgate.com
spec:
  group: beta.appgate.com
  versions:
  - name: v1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: policies
    singular: policy
    kind: Policy
    shortNames:
    - pol
  validation:
    openAPIV3Schema:
      type: object
      properties:
        name:
