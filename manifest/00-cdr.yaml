            type: string
        disabled:
          type: boolean
        expression:
          type: string
        entitlements:
          type: array
          items:
            type: string
        entitlementLinks:
          type: array
          items:
            type: string
        ringfenceRues:
          type: array
          items:
            type: string
        ringfenceRuleLinks:
          type: array
          items:
            type: string
